      body {

      .navbar {

      .navbar a {
        float: left;

      .dropdown {

      }

        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      #ablockquote {
        box-shadow: 10px 10px 30px gray;
        background-color: purple;
      }
