<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Newsletter.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: red;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      #ablockquote {
        box-shadow: 10px 10px 30px gray;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="../index.html">Home</a>
      <a href="AboutMe.html">About Me</a>
      <div class="dropdown">
        <button class="dropbtn">
          Other stuff
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="Archive.html">Archive of newsletters</a>
          <a href="usersignin.html">Logout</a>
          <a href="https://zack.thegillams.co.uk">Zacks website</a>
        </div>
      </div>
    </div>
    <div class="contents">
<p><h1>NO NEWSLETTERS YET!</h1></p>
    </div>
  </body>
</html>
