<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      function factorial(n) {
        if (n < 1) return 1;
        return n * factorial(n - 1);
      }
      console.log(factorial(7));
      //Fibbinacci Sequence
      function fib(n) {
        if (n < 3) return 1;
        return fib(n - 2) + fib(n - 1);
      }
      console.log(fib(7));
      /* a random thing*/ function blahblah(age) {
        if (age > 18) document.write("adult");
        else {
          document.write("<h1>child</h1>");
        }
      }
      console.log(blahblah(8));
    </script>
  </body>
</html>
