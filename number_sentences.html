<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Xander's number sentences</title>
  </head>
  <body>
    <h1>number sentences</h1>

<p>
  biggest number <input type="number" id="biggest" value="20"> <button onclick="newGame()">New game</button>
</p>
    <p>
      <span id="a">a</span> + <span id="b">b</span> + <span id="c">c</span> = <input type="number" id="answer" />
       <button onclick="checkAnswer()">answer</button>
    </p>
<p id="correct">well_done :) <button onclick="newGame()">New game</button></p>
<p id="try_again">try again :(</p>


    <footer>
      &copy; <i>Xander</i> 2017
    </footer>
<script>

function get(id) {
  return document.getElementById(id);
}

function random(min, max) {
  return min + Math.floor((max - min + 1) * Math.random());
}

function hide(id) {
  get(id).style.display = 'none';
}

function show(id) {
  get(id).style.display = '';
}



// alert("yey")
let spanA = get("a");
let a;


let spanB = get("b");
let b;


let spanC = get("c");
let c;



function checkAnswer() {
  let inputAnswer = get("answer");
  let answer = inputAnswer.value;
  let realAnswer = a+b+c;

  if (answer == realAnswer) {
    show("correct")
    hide("try_again")

  } else {
    hide("correct")
    show("try_again")
  }

}

function newGame() {
  let inputBiggest = get("biggest")
  let biggest = inputBiggest.value
  a = random(0,biggest);
  spanA.innerText = a;
  b = random(0,biggest);
  spanB.innerText = b;
  c = random(0, biggest);
  spanC.innerText = c;

  hide("correct")
  hide("try_again")
}

newGame();



</script>
  </body>
</html>
