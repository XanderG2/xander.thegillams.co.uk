<html>
  <head>
    <style>
      body {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1 id="color">
      type in options to see options then type in a color and press set
    </h1>

    <input id="Background" type="search" list="colors" />

    <datalist id="colors">
      <option value="Red"> </option>

      <option value="Green"> </option>

      <option value="Yellow"> </option>

      <option value="white"> </option>

      <option value="orange"> </option>

      <option value="reset"> </option>
    </datalist>

    <input type="submit" value="set" onclick="set()" />
    <script src="background_switcher.js"></script>
  </body>
</html>
