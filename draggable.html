<!DOCTYPE html>
<html>
  <head>
    <style>
            body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .dropdown:hover .dropbtn {
        background-color: red;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      #ablockquote {
        box-shadow: 10px 10px 30px gray;
        background-color: purple;
      }
    </style>
    <style>
      #div1, #div2 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
        box-shadow: 10px 5px 12px grey;
      }
      #div3, #div4 {
  float: left;
  width: 70px;
  height: 70px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
      }

      function drop(ev) {
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
        ev.preventDefault();
      }
    </script>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">
        Other pages
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="pages.html">Pages</a>
        <!--not done yet will liknk xanderfence when done though-->
        <a href=">#">Xandefence</a>
        <a href="http://zack.thegillams.co.uk/">Zacks website</a>
      </div>
    </div>
  </div>
    <h3><u>Drag and drop</u></h3>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <p id="drag1" draggable="true" ondragstart="drag(event)">
      Drag into the rectangle above this.
    </p>
    <br/>
    <p>Drag the image into the rectangle</p>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img id="drag2" draggable="true" ondragstart="drag(event)" src="favicon.png"></img>
    <br />
    <p>Drag the image back and fourth into both of the squares.</p>
    <br/>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <img id="drag3&4" draggable="true" ondragstart="drag(event)" src="favicon.png"></img>
  </body>
</html>
