<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tens game</title>
    <link rel="stylesheet" href="tens.css" />
  </head>
  <body>
    <div id="game">
      Hooray
    </div>
    <div id="start">
      <h1 class="starttitle">Welcome to tens</h1>
      <p class="starttext">
        Tens is a game where you have to make tens out of three or less cards
        e.g 5+2+3=10. A card will apear every second . You click on them to
        select them. You lose by the board filling up with 11 cards
      </p>
      <button id="startbutton">start</button>
    </div>
    <div id="youlose">
      <h1>You lose</h1>
      <h2>Score: <span id="score"></span></h2>
      <button id="closebutton">X</button>
    </div>
    <script src="tens.js"></script>
  </body>
</html>
