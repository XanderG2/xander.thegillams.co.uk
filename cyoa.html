<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="cyoa.css" />
  </head>
  <body>
    <div class="adventureArea">
      <div id="controls"><button onclick="restart()">Restart</button></div>
      <div id="log">- no story yet -</div>
      <div id="buttons">- no options yet -</div>
    </div>
    <div id="error"></div>
  </body>
  <script>
    window.onerror = (error, url, lineNumber) => {
      const el = document.getElementById("error");
      el.textContent = `${error} @ ${url} : ${lineNumber}`;
      el.style.display = "block";
    };
  </script>
  <script src="cyoa.js"></script>
</html>
