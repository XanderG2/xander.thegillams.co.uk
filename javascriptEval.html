<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="code" style="width: 100%; height: 25em;">
      unction fib(n) {
        // The recursive way
        if (n &gt; 35) return alert("TOO BIG!");
        if (n &lt; 3) return 1;
        return fib(n - 2) + fib(n - 1);
      }
      function fib2(n) {
        let prev = 0;
        let current = 1;
        for (let i = 2; i &lt;= n; i++) {
          const next = prev + current;
          prev = current;
          current = next;
        }
        return current;
      }
      alert(fib2(30))
      </textarea
    >
    <button onclick="run()">Run</button>
    <script>
      const codeEl = document.getElementById("code");
      function run() {
        const code = codeEl.value;
        eval(code);
      }
    </script>
  </body>
</html>
